default:
  suites:
    default:
      contexts:
        - FeatureContext
        - Drupal\DrupalExtension\Context\DrupalContext
        - Drupal\DrupalExtension\Context\MinkContext
        - Drupal\DrupalExtension\Context\MessageContext
        - Drupal\DrupalExtension\Context\DrushContext
        - FailAid\Context\FailureContext
  extensions:
    DMore\ChromeExtension\Behat\ServiceContainer\ChromeExtension: ~
    Behat\MinkExtension:
      browser_name: chrome
      base_url: URL_TO_TEST # Will be replaced automatically by running "make behat" command
      sessions:
        default:
          chrome:
            api_url: http://0.0.0.0:9222
            validate_certificate: false
            socket_timeout: 20
      # goutte: ~
      # selenium2: ~
    FailAid\Extension:
      screenshot:
        directory: /var/www/html/features/
        mode: default
        autoClean: true
    Drupal\DrupalExtension:
      blackbox: ~
      api_driver: 'drupal'
      drupal:
        drupal_root: 'docroot'
      selectors:
        message_selector: '.messages'
        error_message_selector: '.messages.messages-error'
        success_message_selector: '.messages.messages-status'
      text:
        log_out: "Se d√©connecter"
        log_in: "Se connecter"
        username_field: "Nom d'utilisateur"
        password_field: "Mot de passe"
